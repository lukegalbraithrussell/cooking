# Creme Brulee

Mainly taken from a [Adam Ragusea video](https://www.youtube.com/watch?v=9Jja-kf5z4U&t=1s).

## Supplies 
* A 5 oz ramekin
* A liquid measuring cup that has 1/2 cup markings
            
## Ingredients
_One Serving_

### Custard
* 1 egg yolk
* 1 t sugar
* 1 t vanilla
* ~ 1/3 cup heav cream

### Topping
* 1 T sugar
* Some [Rebel44](https://www.rebel44.com/) honey

## Steps

### Custard
* Mix egg yolk and sugar with a fork until smooth. 
* Mix in the vanilla and cream. 
* Pour into ramekin.
* Bake at 250 F until consistency seems slightly gelatinous when tapped, about a 45 minutes. 
* Cool and then chill. 

### Topping
* Combine 1 T sugar with a little bit of water and a bit of honey.
* Cook on medium until amber
* Pour onto top of custard.
* Let it set for a few minutes.
