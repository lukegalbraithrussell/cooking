# Frittata
Courtesy of Banana Smith's grandmother

## Supplies 
* Large non-stick oven-safe skillet (has to be big enough to fit all these ingredients!)
* knife
* T spoon
* 1/2 cup measure

## Ingredients

* 1 pound gold potatoes (~8)
* 3 T olive oil
* 1 pound onions (2 small ones)
* 1/4 cup cheddar cheese
* 1/4 cup parmesan cheese
* 10 eggs
* 1/2 sour cream or goat cheese (optional)

## Steps

1. Cut **1 pound potatoes** into 1/4-inch-thin slices,
2. Preheat oven to 400 degrees
3. Boil potatoes in saucepan until tender, 10 to 12 minutes. Drain.
4. Heat **3 T olive oil** in skillet over medium-high heat.
5. Cook onions in skillet until translucent 
6. Add potatoes to skillet, occasionally stirring until both are golden brown, 4 to 5 minutes. 
7. Mix in **10 eggs**, **1/4 cup cheddar cheese** and **1/4 cup parmesan cheese**.
8. (Optional) Dollop with sour cream, swirling into mixture using knife.
9. Cook until edge is set, 2 minutes.
10. Transfer to oven, bake until eggs are set, 10 to 12 minutes.
