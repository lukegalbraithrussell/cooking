<!DOCTYPE html>
<html>

<head>
    <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <!-- Load the element definition -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luke's Cooking</title>
    <meta name="author" content="Luke Russell">
    <meta property="og:type" content="website">
    <meta property="og:image" content="pics/Erina.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <style>
        * {
            box-sizing: border-box;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        body {
            background-color: #f1f1f1;
            padding: 30px;
            font-family: Arial;
        }

        /* Center website */

        .main {
            max-width: 1000px;
            margin: auto;
            text-align: center;
            font-size: 20px;
        }

        .row {
            margin: 10px -16px;
        }

        /* Add padding BETWEEN each column */

        .row,
        .row>.column {
            padding: 8px;
        }

        /* Create three equal columns that floats next to each other */

        .column {
            float: left;
            width: 33.33%;
            display: none;
            /* Hide all elements by default */
        }

        /* Clear floats after rows */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Content */

        .content {
            background-color: white;
            padding: 10px;
            height: 300px;
        }

        /* The "show" class is added to the filtered elements */

        .show {
            display: block;
        }

        /* Style the buttons */

        .card {
            border: none;
            outline: none;
            padding: 12px 16px;
            background-color: white;
            cursor: pointer;
        }

        .card:hover {
            background-color: #ddd;
        }

        .card.active {
            background-color: #666;
            color: white;
        }

        li {
            margin: 10px 0;
        }

        img {
            object-fit: cover;
            width: 100%;
            height: 200px;
            cursor: pointer;
        }

        @media screen and (max-width: 800px) {
            .column {
                width: 100%;
                }
            .content{
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- MAIN (Center website) -->
    <div class="main">

        </div>

        <!-- Portfolio Gallery Grid -->

            <div class="column sweet">

            <div class="column sweet">

            <div class="column sweet">

            <div class="column sweet">
                <a href="creamtea.html">

            <!-- END GRID -->
        </div>

        <!-- END MAIN -->
    </div>

    <script>
        filterSelection("all")

        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("column");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }

        function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {
                    element.className += " " + arr2[i];
                }
            }
        }

        function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        // Add active class to the current button (highlight it)
        var cardContainer = document.getElementById("mycardContainer");
        var cards = cardContainer.getElementsByClassName("card");
        for (var i = 0; i < cards.length; i++) {
            cards[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
        
    </script>

</html>
