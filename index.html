<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luke's Cooking</title>
    <meta name="author" content="Luke Galbraith">
    <meta property="og:type" content="website">
    <meta property="og:image" content="pics/Erina.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f1f1f1;
            padding: 30px;
            font-family: Arial;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .main {
            max-width: 1000px;
            margin: auto;
            text-align: center;
            font-size: 20px;
        }

        /* Hide radios */
        input[type="radio"] {
            display: none;
        }

        /* Filter buttons */
        .filters {
            margin-bottom: 20px;
        }

        .card {
            padding: 12px 16px;
            background-color: white;
            cursor: pointer;
            margin: 0 4px;
            display: inline-block;
        }

        .card:hover {
            background-color: #ddd;
        }

        #all:checked ~ .filters label[for="all"],
        #sweet:checked ~ .filters label[for="sweet"],
        #savory:checked ~ .filters label[for="savory"] {
            background-color: #666;
            color: white;
        }

        /* Grid layout */
        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .column {
            display: none;
        }

        /* Filtering logic */
        #all:checked ~ .row .column {
            display: block;
        }

        #sweet:checked ~ .row .sweet {
            display: block;
        }

        #savory:checked ~ .row .savory {
            display: block;
        }

        .content {
            background-color: white;
            padding: 10px;
            height: 300px;
        }

        .content:hover {
            background-color: #ddd;
        }

        img {
            object-fit: cover;
            width: 100%;
            height: 200px;
        }

        /* Responsive */
        @media screen and (max-width: 800px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="main">

    <h2>Hello!</h2>
    <p>I just want to make Erina smile</p>

    <!-- Radios must be siblings of .row -->
    <input type="radio" name="filter" id="all" checked>
    <input type="radio" name="filter" id="sweet">
    <input type="radio" name="filter" id="savory">

    <div class="filters">
        <label class="card" for="all">Show all</label>
        <label class="card" for="sweet">Sweet</label>
        <label class="card" for="savory">Savory</label>
