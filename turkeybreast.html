# Herb-roasted turkey breast
Courtesy of Banana Smith's grandmother

## Supplies 
* Roasting pan 
* garlic press (underrated! no need to peel) 
* knife
* T and t spoons
* thermometer
            
## Ingredients

* 1 whole bone-in turkey breast, 6 1/2 to 7 pounds
* 3 gloves minced garlic
* 2 t dry mustard
* 1 T chopped fresh rosemary
* 1 T chopped fresh sage
* 1 t chopped fresh thyme
* 2 t kosher salt
* 1 t black pepper
* 2 T olive oil
* 2 T lemon juice
* 1 cup dry white wine (or splash of white balsamic)


## Steps

### 2 days before
1. Put turkey breast in fridge if frozen.

### The show
1. Preheat oven to 325 degrees. 
2. Place turkey breast skin side up on a rack in a roasting pan.
3. In a small bowl, make a paste by combining:
    *  **3 gloves garlic**, 
    * **2 t dry mustard**, 
    * **1 T rosemary**, 
    * **1 T sage**, 
    * **1 t thyme**, 
    * **2 t salt**, 
    * **1 t pepper**, 
    * **2 T olive oil**,
    * **T lemon juice**.
4. Gently loosen the skin from the meat and smear half of the paste directly on the meat. 
5. Spread the remaining paste on the skin. 
6. Pour the ** 1 cup white wine** into the bottom of the roasting pan. If using **splash of balsamic**, use water to get to 1 cup liquid.
7. Roast the turkey for 1 3/4 to 2 hours. Skin should be golden brown and thermometer registers 165. If skin is over-browning, cover loosely with aluminum foil. 
8. Remove from oven and cover with foil and allow it to rest at room temperature for 15 minutes. 
9. Slice and serve with the pan juices spooned over the turkey.
